name: dhall-docs
description: Generate documentation for Dhall packages
author: Nikita Volkov
branding:
  icon: book-open
  color: blue
inputs:
  input:
    description: Path to source directory
    required: false
    default: .
  package-name:
    description: Package name
    required: false
outputs:
  path:
    description: Path to the generated documentation directory
runs:
  using: docker
  image: docker://ghcr.io/nikita-volkov/dhall-docs.github-action:c6ed3a232bc7a4b1e9a23ad243ac291562f607e9
  env:
    input: ${{ inputs.input }}
    package_name: ${{ inputs.package-name }}
