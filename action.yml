name: Execute dhall-docs
description: Generate documentation for Dhall packages
author: Nikita Volkov
branding:
  icon: book-open
  color: blue
inputs:
  input:
    description: Path to source directory
    required: false
    default: .
  package-name:
    description: Package name
    required: false
outputs:
  path:
    description: Path to the generated documentation directory
runs:
  using: docker
  image: docker://ghcr.io/nikita-volkov/dhall-docs.github-action:fcf3dd8b436857d19317daccf9b46df968b98f3c
  env:
    input: ${{ inputs.input }}
    package_name: ${{ inputs.package-name }}
